# RTT default categories. Much like the charlwoodhouse one except we have slighlty different values appearing in 'criteria'
# and there is an 'allox_criteria' that we can use if the train in question has a unit/loco allocation.

# Default category
'standard diesel freight':
  criteria:
    Timing_Load: '^Diesel locomotive, trailing load .*$'
    is_freight: '-1'
    max_speed: '!75**!60**!45**.*'
  id: 'A0000001'
  accel_brake_index: '1'
  is_freight: '-1'
  can_use_goods_lines: '-1'
  max_speed: '60'
  train_length: '300'
  speed_class: '512'
  power_to_weight_category: '0'
  dwell_times:
    join: '240'
    divide: '240'
    crew_change: '120'
  electrification: 'D'

# An example of a category using 'allox_criteria'
'XC Class 170 (2 car)':
  criteria:
    Timing_Load: '^Class 158/168/170/175 DMU.*'
    operator_code: 'XC'
    max_speed: '100'
  # If a train has allocation info then this criteria will be used (if present)
  allox_criteria:
    # Allocation will be a sorted list (small to large) of the locos/units in the consist in the form num_1, num_2, ...
    # The 'Allocation' field will then be matched on like any other criteria field.
    # This example will match any 2 car class 170 operated by XC (170111 to 170117)
    Alloction: '17011[1-7]'
    operator_code: 'XC'
  id: 'B0000004'
  accel_brake_index: '3'
  is_freight: '0'
  can_use_goods_lines: '0'
  max_speed: '100'
  train_length: '47'
  speed_class: '16'
  power_to_weight_category: '0'
  dwell_times:
    join: '240'
    divide: '240'
    crew_change: '120'
  electrification: 'D'

